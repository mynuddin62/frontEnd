
<div class="container-fluid">
      <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Profile</button>

    <div class="container" style="margin-top: 5px;">
          <div class="card" style="width: 12rem;" *ngFor="let p of listProfile">
            <img src="{{p.imagePath}}" class="card-img-top" alt="Image not found">
            <div class="card-body">
              <h5 class="card-title"> {{p.username}} </h5>
              <h5 class="card-title"> {{p.userCode}} </h5>
              <h5 class="card-title"> {{p.fatherName}} </h5>
              <h5 class="card-title"> {{p.motherName}} </h5>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editProfile(p)" >Edit</button>
              <button type="button" class="btn btn-danger" (click)="deleteProfile(p.id)" >Delete</button>
            </div>
          </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="profileForm">
          <input type="hidden" formControlName="id" />
          <div class="mb-3">
              <label for="userCode" class="form-label">User Code</label>
              <input type="text" class="form-control" formControlName="userCode" id="userCode">
          </div>
          <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input type="text" class="form-control" formControlName="username" id="username">
          </div>
          <div class="mb-3">
              <label for="fatherName" class="form-label">Father Name</label>
              <input type="text" class="form-control" formControlName="fatherName" id="fatherName">
          </div>
          <div class="mb-3">
              <label for="motherName" class="form-label">Mother Name</label>
              <input type="text" class="form-control" formControlName="motherName" id="motherName">
          </div>
          <div class="mb-3">
              <label for="image" class="form-label">Image Name</label>
              <input type="hidden" formControlName="imagePath" id="imagePath">
              <input type="file" class="form-control" (change)="saveImage($event)">
          </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveProfile()">Save Profile</button>
      </div>
    </div>
  </div>
</div>
